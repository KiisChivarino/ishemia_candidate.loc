version: '3'
services:
    web:
        image: nginx
        volumes:
            - ./.docker/conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/
            - ./.docker/log/nginx:/var/log/nginx/
        ports:
            - 8080:8080
        restart: always
        depends_on:
            - php
            - ishemia
    php:
        image: php:7.2-fpm-alpine
        build: .docker
        restart: always
        volumes:
            - ./.docker/conf/php/php.ini:/usr/local/etc/php/conf.d/php.ini
            - .:/var/www/
    composer:
        image: composer
        volumes:
            - .:/app
        command: install
    ishemia:
        image: postgres:10.1
        restart: always
        environment:
            - POSTGRES_DB=ishemia
            - POSTGRES_USER=ishemia
            - POSTGRES_PASSWORD=ishemia
        ports:
            - 5433:5432
        volumes:
            - ./.docker/conf/postgres/:/docker-entrypoint-initdb.d/
            - ./.docker/conf/postgres/db-data:/var/lib/postgresql/data
    pgadmin4:
        image: dpage/pgadmin4
        depends_on:
            - ishemia
        ports:
            - 5050:80
        volumes:
            - ./.docker/conf/postgres/pgadmin:/var/lib/pgadmin
        environment:
            PGADMIN_DEFAULT_EMAIL: postgres@pg.com
            PGADMIN_DEFAULT_PASSWORD: postgres111111111
        restart: always
    node:
        image: "node:16"
        user: "node"
        working_dir: /home/node/app
        environment:
            - NODE_ENV=production
        volumes:
            - ./:/home/node/app
        expose:
            - "8081"
        command: "npm start"