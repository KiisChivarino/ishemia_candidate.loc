version: '3'
services:
    web:
        image: nginx
        volumes:
            - ./.docker/conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/
            - ./.docker/log/nginx:/var/log/nginx/
        ports:
            - 80:80
        restart: always
        depends_on:
            - php
            - ishemia
        networks:
            back:
                ipv4_address: 10.5.0.5
    php:
        build: .docker
        restart: always
        volumes:
            - ./.docker/conf/php/php.ini:/usr/local/etc/php/conf.d/php.ini
            - .:/var/www/
        networks:
            back:
    ishemia:
        image: postgres:10.1
        restart: always
        environment:
            - POSTGRES_DB=ishemia
            - POSTGRES_USER=ishemia
            - POSTGRES_PASSWORD=ishemia
        ports:
            - 5433:5432
        volumes:
            - ./.docker/conf/postgres/:/docker-entrypoint-initdb.d/
            - ./.docker/conf/postgres/db-data:/var/lib/postgresql/data
        networks:
            back:
    pgadmin4:
        image: dpage/pgadmin4
        depends_on:
            - ishemia
        ports:
            - 5050:80
        volumes:
            - ./.docker/conf/postgres/pgadmin:/var/lib/pgadmin
        environment:
            PGADMIN_DEFAULT_EMAIL: postgres@pg.com
            PGADMIN_DEFAULT_PASSWORD: postgres111111111
        restart: always
        networks:
            back:
                ipv4_address: 10.5.0.6
networks:
    back:
        ipam:
            driver: default
            config:
                - subnet: 10.5.0.0/10
